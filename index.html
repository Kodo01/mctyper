<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Typing Screen</title>
  <!-- Minecraft Fonts -->
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Minecraftia', sans-serif;
      color: white;
    }

    #setupScreen, #mainScreen {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .minecraft-box {
      background-color: #111;
      border: 2px solid #fff;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      min-width: 320px;
    }

    h1.minecraft-title {
      font-family: 'Minecraft', sans-serif;
      font-size: 40px;
      margin-bottom: 25px;
      color: white;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    select, input[type="color"] {
      padding: 6px;
      width: 100%;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      background-color: #222;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Minecraftia', sans-serif;
      background-color: white;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    #mainScreen {
      display: none;
      background-color: black;
    }

    #typingInput {
      font-size: 40px;
      background-color: transparent;
      border: none;
      outline: none;
      color: white;
      width: 80%;
      text-align: center;
      caret-color: white;
    }

    ::placeholder {
      color: transparent;
    }
  </style>
</head>
<body>

  <!-- Home Screen -->
  <div id="setupScreen">
    <h1 class="minecraft-title">Minecraft</h1>
    <div class="minecraft-box">
      <label for="bgColor">Choose background color:</label>
      <input type="color" id="bgColor" value="#000000">

      <label for="fontChoice">Choose font style:</label>
      <select id="fontChoice">
        <option value="Minecraftia">Minecraftia</option>
        <option value="Minecraft">Minecraft</option>
        <option value="'Press Start 2P'">Press Start 2P</option>
      </select>

      <button onclick="startTyping()">Start</button>
    </div>
  </div>

  <!-- Typing Screen -->
  <div id="mainScreen">
    <input type="text" id="typingInput" placeholder="Type here..." autofocus>
  </div>

  <script>
    function startTyping() {
      const bgColor = document.getElementById('bgColor').value;
      const fontChoice = document.getElementById('fontChoice').value;

      document.getElementById('setupScreen').style.display = 'none';
      const mainScreen = document.getElementById('mainScreen');
      mainScreen.style.display = 'flex';
      mainScreen.style.backgroundColor = bgColor;

      const typingInput = document.getElementById('typingInput');
      typingInput.style.fontFamily = fontChoice;
    }
  </script>

</body>
</html>
